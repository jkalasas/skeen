<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing In - Skeen</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 320px;
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        p { opacity: 0.9; font-size: 0.95rem; }
        .error { display: none; color: #ff6b6b; }
        .error.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Signing In...</h1>
        <p>Redirecting to Skeen app</p>
        <p class="error" id="error"></p>
    </div>
    <script>
        (function() {
            var hash = window.location.hash.substring(1);
            var params = new URLSearchParams(hash);
            var idToken = params.get('id_token');
            var error = params.get('error');
            
            if (error) {
                document.getElementById('error').textContent = 'Error: ' + (params.get('error_description') || error);
                document.getElementById('error').classList.add('show');
                return;
            }
            
            if (idToken) {
                var deepLinkUrl = 'skeen://oauth/callback#' + hash;
                window.location.href = deepLinkUrl;
                
                setTimeout(function() {
                    document.querySelector('h1').textContent = 'Almost there!';
                    document.querySelector('p').textContent = 'If the app didn\'t open, tap the button below';
                    var btn = document.createElement('a');
                    btn.href = deepLinkUrl;
                    btn.textContent = 'Open Skeen';
                    btn.style.cssText = 'display:inline-block;margin-top:1rem;padding:0.75rem 1.5rem;background:white;color:#764ba2;border-radius:8px;text-decoration:none;font-weight:600;';
                    document.querySelector('.container').appendChild(btn);
                }, 2000);
            } else {
                document.getElementById('error').textContent = 'No authentication token received';
                document.getElementById('error').classList.add('show');
            }
        })();
    </script>
</body>
</html>
